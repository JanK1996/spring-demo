<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <object th:include="fragments/head :: head" th:remove="tag"></object>
</head>
<body>
<div id="wrapper" ng-app="ciscoApp" ng-controller="commandsCtrl">
    <th:block th:replace="fragments/header :: nav('settings')"/>
    <div id="page-wrapper" class="settings">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" style="margin: 40px 0 20px;">Ustawienia generalne</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10">
                <div class="panel panel-default">
                    <div class="panel-heading">Ustawienia generalne</div>
                    <div class="panel-body">
                        <form ng-submit="submitForm()">
                            <div class="form-group">
                                <label for="name">Nazwa routera</label>
                                <input type="text" class="form-control" ng-model="settings.name"
                                       id="name"/>
                            </div>
                        </form>
                    </div>

                    <div class="panel-body">
                        <form ng-submit="submitForm()">
                            <div class="form-group">
                                <label for="date">Ustawienia daty i czasu</label>
                                <input type="datetime-local" class="form-control" ng-model="settings.date"
                                       id="date"/>
                            </div>

                        </form>
                    </div>

                    <div class="panel-body">
                        <form ng-submit="submitForm()">
                            <div class="form-group">
                                <label for="motd">Message Of The Day</label>
                                <input type="text" class="form-control" ng-model="settings.motd"
                                       id="motd"/>
                            </div>

                        </form>
                    </div>

                    <div class="panel-body">
                        <form ng-submit="submitForm()">
                            <div class="form-group">
                                <label for="password">Ustawienie has≈Ça</label>
                                <input type="password" class="form-control" ng-model="settings.password"
                                       id="password"/>
                            </div>
                            <button type="submit" class="btn btn-primary">Zapisz</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <th:block th:include="fragments/commands :: body"/>
    </div>
</div>
<th:block th:include="fragments/scripts :: body"/>
</body>
</html>
