<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <object th:include="fragments/head :: head" th:remove="tag"></object>
</head>
<body>
<div id="wrapper" ng-app="ciscoApp" ng-controller="commandsCtrl">
    <th:block th:replace="fragments/header :: nav('dynamic-routing')"/>
    <div id="page-wrapper" class="settings">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" style="margin: 40px 0 20px;">Routing dynamiczny</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10">
                <div class="panel panel-default">
                    <div class="panel-heading">Routing dynamiczny</div>
                    <div class="panel-body">
                        <form ng-submit="addComplexForm()">

                            <div class="form-group">
                                <label for="c1Real">Liczba 1 - czesc rzeczywista</label>
                                <input type="number" class="form-control" id="c1Real" ng-model="c1.real" ng-change="addComplexFrom()">

                            </div>
                            <div class="form-group">
                                <label for="c1Imaginary">Liczba 1 - czesc urojona</label>
                                <input type="number" class="form-control" id="c1Imaginary" ng-model="c1.imaginary" ng-change="addComplexFrom()">

                            </div>
                            <div class="form-group">
                                <label for="c2Real">Liczba 2 -czesc rzeczywista</label>
                                <input type="number" class="form-control" id="c2Real" ng-model="c1.real" ng-change="addComplexFrom()">

                            </div>
                            <div class="form-group">
                                <label for="c2Imaginary">Liczba 2 -czesc urojona</label>
                                <input type="number" class="form-control" id="c2Imaginary" ng-model="c2.imaginary" ng-change="addComplexFrom()">

                            </div>



                            <button type="submit" class="btn btn-primary" ng-disabled="sendingForm">
                                Zapisz
                            </button>
                        </form>

                        <div ng-show="result != null">
                            <p>Wynik: </p>
                            <p>Czesc rzeczywista: {{result.real}}</p>
                            <p>Czesc urojona: {{result.imaginary}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:include="fragments/commands :: body"/>
    </div>
</div>
<th:block th:include="fragments/scripts :: body"/>
</body>
</html>
